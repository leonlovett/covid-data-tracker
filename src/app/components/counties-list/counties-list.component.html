<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- County Column -->
  <ng-container matColumnDef="county">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>County</th>
    <td mat-cell *matCellDef="let element">{{ element.county }}</td>
    <td mat-footer-cell *matFooterCellDef>Total</td>
  </ng-container>

  <!-- Active Column -->
  <ng-container matColumnDef="popValue">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Population</th>
    <td mat-cell *matCellDef="let element">{{ element.popValue | number }}</td>
    <td mat-footer-cell *matFooterCellDef>
      {{ getTotals("popValue") | number }}
    </td>
  </ng-container>

  <!-- Confirmed Column -->
  <ng-container matColumnDef="confirmed">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Confirmed</th>
    <td mat-cell *matCellDef="let element">{{ element.confirmed | number }}</td>
    <td mat-footer-cell *matFooterCellDef>
      {{ getTotals("confirmed") | number }}
    </td>
  </ng-container>

  <!-- Confirmed per capita Column -->
  <!-- <ng-container matColumnDef="confirmedpc">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Confirmed Per Capita
    </th>
    <td mat-cell *matCellDef="let element">{{ element.confirmedpc }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container> -->

  <!-- Deaths Column -->
  <ng-container matColumnDef="deaths">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Deaths</th>
    <td mat-cell *matCellDef="let element">{{ element.deaths | number }}</td>
    <td mat-footer-cell *matFooterCellDef>
      {{ getTotals("deaths") | number }}
    </td>
  </ng-container>

  <!-- Deaths per capita Column -->
  <!-- <ng-container matColumnDef="deathspc">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Deaths Per Capita
    </th>
    <td mat-cell *matCellDef="let element">{{ element.deathspc }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container> -->

  <!-- Density Column -->
  <ng-container matColumnDef="density">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Density
    </th>
    <td mat-cell *matCellDef="let element">{{ element.density }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- Last Update Column -->
  <!-- <ng-container matColumnDef="lastUpdate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Update</th>
    <td mat-cell *matCellDef="let element">
      {{ element.lastUpdate | timeago }}
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container> -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
</table>
